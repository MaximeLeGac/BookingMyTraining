<ion-view view-title="Offres de stage">
    <ion-nav-buttons side="right">
        <img src="https://s9.postimg.org/a65qu607z/cart.png" height="32" width="32" ng-click="showCart()"/>
    </ion-nav-buttons>
    <ion-content>
        <span class="font-16">
            <img class="search-btn" src="https://s9.postimg.org/e4jaix827/search.png" ng-click="filterOffer()" height="30" width="30"/>
            Filtrer les offres
        </span>
        
        <span class="font-16">
            <img class="delete-btn" src="https://s10.postimg.org/yesdbtbe1/delete.png" ng-click="deleteFilter()" height="30" width="30"/>
            Supprimer les filtres
        </span>
        
        <ion-list class="offer-list">
            <ion-item ng-repeat="offer in offers" href="#/app/offers/{{offer._id}}">
                <table>
                    <tbody>
                        <tr>
                            <td rowspan="2" class="right-pad-30">
                                <img class="middle-valign" ng-if="offer.currentApply.stateLabel === 'available'" src="https://s14.postimg.org/z3s6mu2gx/available.png" height="48" width="48"/>
                                <img class="middle-valign" ng-if="offer.currentApply.stateLabel === 'applied'"src="https://s21.postimg.org/eirsi14wn/applied.png" height="48" width="48"/>
                                <img class="middle-valign" ng-if="offer.currentApply.stateLabel === 'valid'" src="https://s12.postimg.org/e7ymv3akt/valid.png" height="48" width="48"/>
                                <img class="middle-valign" ng-if="offer.currentApply.stateLabel === 'refused'" src="https://s13.postimg.org/hcmuzndtj/refused.png" height="48" width="48"/>
                            </td>
                            <td class="middle-valign">
                                <strong class="font-18">{{offer.label}}</strong>
                            </td>
                        </tr>
                        <tr>
                            <td class="middle-valign">
                                <img class="middle-valign" src="{{offer.referent.logoLink}}" height="24" width="24"/>
                                <span>{{offer.referent.company.name}} - {{offer.duration}}</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
