<ion-view view-title="Offres de stage">
    <ion-content>
        TODO [AVAN] : Ajouter filtres
        <ion-list>
            <ion-item ng-repeat="offer in offers" href="#/app/offers/{{offer.id}}">
                <table>
                    <tbody>
                        <tr>
                            <td rowspan="2" class="right-pad-30">
                                <img class="middle-valign" src="/img/{{offer.currentApply.stateLabel}}.png" height="48" width="48"/>
                            </td>
                            <td style="vertical-align: middle;">
                                <strong style="font-size:18px;">{{offer.label}}</strong>
                            </td>
                        </tr>
                        <tr>
                            <td class="middle-valign">
                                <img class="middle-valign" src="{{offer.referent.company.logoLink}}" height="24" width="24"/>
                                <span>{{offer.referent.company.name}} - {{offer.duration}}</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
