<ion-modal-view>
    <ion-header-bar>
        <img class="close-btn" src="https://s21.postimg.org/e4fnv9b2v/close.png" ng-click="doCloseApplyForm()"/>
        <h1 class="title">Candidature</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doApply()">
            <div class="list no-border">
                <label class="item item-input no-border">
                    <span class="input-label">DÃ©posez votre CV</span>
                </label>
                
                <label class="item item-input no-border">
                    <input type="file" ng-model="applyFormViewModel.curriculumFile"/>
                </label>
                
                <label class="item item-input no-border">
                    <span class="input-label">Et votre lettre de motivation</span>
                </label>
                
                <label class="item item-input no-border">
                    <input type="file" ng-model="applyFormViewModel.motivationLetterFile"/>

                <label class="item no-border">
                    <button class="button button-block button-positive" type="submit">Envoyer la candidature</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
